<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>movers.css</title>
  <link href="moversstyles.css" rel="stylesheet">
</head>
<body>

  <header class="header">
      <h1 class="introAnimation">m<span class="thirdColor">o</span>ve<span class="fifthColor">r</span>s.c<span class="fourthColor">s</span>s</h1>
      <p><span class="primaryColor">... Animations made</span> <span class="fourthColor">easy!</span></p>

  </header>

  <section class="moreInfo">
      <p><a href="https://github.com/Kyle-Martin1/movers.css" target="blank">See more on <span class="thirdColor">Github</span></a></p>
      <div class="githubImage">
        <a href="https://github.com/Kyle-Martin1/movers.css" target="blank"><img src="images/githublogo32.png" alt="githublogo32"></a>
      </div>
  </section>

  <section>
    <i class="downArrow"></i>
  </section>

  <section class="howToUse">
      <p class="howToUseHead"><b>How to <span class="fourthColor">u</span><span class="thirdColor">s</span><span class="fifthColor">e</span></b></p>
        <div class="useInstructionsWrapper">
          <div class="useInstructions">
            <p class="howToUseList">Find the animation you want to use</p>
            <p class="howToUseList">Copy the CSS into your code</p>
            <p class="howToUseList">Change <span class="fourthColor">.selector</span> to the <span class="fifthColor">element</span>, <span class="thirdColor">#id</span> or <span class="primaryColor">.class</span> of the item you would like to animate in your code</p>
            <p class="howToUseList">Tweak animation as required!</p>
          </ul>
        <div>
  </section>

  <section class="animationExamples">
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="fadeIn"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="enterTop"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="enterBottom"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="enterRight"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="enterLeft"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="rotateClockwise"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="rotateAntiClockwise"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="shrinkAndFadeIn"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="growAndFadeIn"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="flip"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="flipAlternate"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="hingeUpLeft"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="hingeUpRight"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="hingeDownRight"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="hingeDownLeft"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="exitTop"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="exitBottom"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="exitRight"></div>
      </div>
    </div>
    <div class="animationExamplesContainer">
      <div class="animationSpace">
        <div id="animateItem" class="exitLeft"></div>
      </div>
    </div>
  </section>

</body>
</html>
